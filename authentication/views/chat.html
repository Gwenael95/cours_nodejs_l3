<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <aside>
        <ul id="tabs">
            <li class="active" data-room="Lacoding">! La coding</li>
            <li data-room="Aidez moi">! Aidez moi</li>
            <li data-room="Divers">! Divers</li>
        </ul>
    </aside>
    <main>
        <div id="content">
            <div id="messages"></div>
            <div id="writing"></div>
        </div>
        <form>
            <input type="text" id="name" placeholder="Entrez votre nom" value="{{user.pseudo}}">
            <input type="hidden" id="mail" value="{{user.mail}}">
            <input type="text" id="message" placeholder="Entrez votre message">
            <button>Envoyer</button>
        </form>
    </main>
    <aside style="color: white;">
        <div style="text-align: center">
            Utilisateurs
        </div>
        <div id="userList" style="text-align: right; padding: 5px">
        </div>
    </aside>
    <!-- On va chercher socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/script-chat.js"></script>
</body>
</html>
