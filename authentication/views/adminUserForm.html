<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <script src="/javascript/index1.js"></script>
    <title>{{title}}</title>

    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <header class="flexCenter">
        <h1>{{ title }}</h1>
    </header>
    <main>
        <div class="flex-fill d-flex flex-column">
            <div class="card mb-2">
                <form>
                    <div>
                        <label for="pseudo"> Pseudo :</label>
                        <input name="pseudo" type="text" value="{{user.pseudo}}" id="pseudo">

                        <label for="mail"> Mail :</label>
                        <input name="mail" type="text" value="{{user.mail}}" id="mail">

                        <label for="pwd"> Mot de passe :</label>
                        <input name="pwd" type="password" id="pwd">


                        <label for="pwd"> Confirmer mot de passe :</label>
                        <input name="confirmPwd" type="password" id="confirmPwd">


                        <input name="userId" type="hidden" id="userId" value="{{ userId }}">
                        <input name="oldMail" type="hidden" value="{{user.mail}}" id="oldMail">


                        <button type="button" class="btn btn-primary"> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>


</body>
</html>
