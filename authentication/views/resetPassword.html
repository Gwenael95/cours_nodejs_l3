<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <header class="flexCenter">
        <h1>{{ title }}</h1>
    </header>
    <main>

        <div style="height: 30px;" id="notification">

        </div>
        <form class="flexCenter flexColumn form">
            <div class="flexBetween">
                <input type="password" name="password" id="password" required>
                <label for="password">mot de passe</label>
            </div>
            <input type="hidden" value="{{mail}}" id="email">
            <input type="button" id="submitButton" value="Réinitialiser le mot de passe">
        </form>

        <div>
            <a href="./login.html">
                Déjà un compte? se connecter.
            </a>
        </div>
    </main>
    <footer></footer>

    <script>

        let submitButton = document.getElementById("submitButton")
        submitButton.onclick = function (){
            login()
        }
        /**
         * @param promise : Promise<Response> :
         */
        function handleFetchLogJson(promise){
            return promise
                .then(response => response.json())
                .then(response =>{
                    console.log(response);
                    return response})
                .catch(e=>console.error(e));
        }

        function getData(inputId){
            return document.getElementById(inputId).value
        }

        async function login(){
            console.log("try login")
            const body = JSON.stringify({
                mail: getData("email"),
                password: getData("password"),
            })
            const res = await handleFetchLogJson(fetch( '/user/resetPassword', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body
            }));
            if(res.errors) {
                document.getElementById("notification").textContent = "Le mot de passe ne peut être mis à jour "
            }
            else{
                document.getElementById("notification").textContent = "Mot de passe mis à jour"
                //@todo redirection
            }
        }
    </script>
</body>
</html>
