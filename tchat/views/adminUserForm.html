<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <script src="/javascript/index1.js"></script>
    <title>{{title}}</title>

    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <header class="flexCenter">
        <h1>{{ title }}</h1>
    </header>
    <main>

                <form class="flexCenter flexColumn form">
                    <div class="flexBetween">
                        <label for="pseudo"> Pseudo :</label>
                        <input name="pseudo" type="text" value="{{user.pseudo}}" id="pseudo">
                    </div>
                        <label for="mail"> Mail :</label>
                        <input name="mail" type="text" value="{{user.mail}}" id="mail">
                    </div>
                    <div class="flexBetween">
                        <label for="pwd"> Mot de passe :</label>
                        <input name="pwd" type="password" id="pwd">
                    </div>
                    <div class="flexBetween">
                        <label for="pwd"> Confirmer mot de passe :</label>
                        <input name="confirmPwd" type="password" id="confirmPwd">
                    </div>
                    <div class="flexBetween">
                        <input name="userId" type="hidden" id="userId" value="{{ userId }}">
                        <input name="oldMail" type="hidden" value="{{user.mail}}" id="oldMail">
                    </div> 
                    <div class="flexBetween">
                        <label for="role">Choisir role:</label>

                        <select name="role" id="role">

                            <option value="user" selected>User</option>
                            <option value="admin">Admin</option>

                        </select>
                    </div>    
                        <button type="button" class="btn btn-primary"> Submit</button>
                </form>
    </main>
    <footer></footer>


</body>
</html>
